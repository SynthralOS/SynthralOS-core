name: Deploy to Fly.io

on:
  # Disabled automatic deployment - use Render instead
  # push:
  #   branches:
  #     - main
  workflow_dispatch:  # Can still be triggered manually if needed

jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: superfly/flyctl-actions/setup-flyctl@master
      
      - name: Deploy to Fly.io
        run: flyctl deploy --remote-only --dockerfile Dockerfile --config fly.toml
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
