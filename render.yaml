services:
  # Backend API Service
  - type: web
    name: sos-backend
    env: node
    region: oregon
    plan: starter
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: DATABASE_URL
        fromDatabase:
          name: sos-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: sos-redis
          type: redis
          property: connectionString
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        fromService:
          name: sos-frontend
          type: web
          property: host

  # Frontend Static Site
  - type: web
    name: sos-frontend
    env: static
    region: oregon
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    envVars:
      - key: VITE_API_URL
        fromService:
          name: sos-backend
          type: web
          property: host

  # Redis Service
  - type: redis
    name: sos-redis
    region: oregon
    plan: starter
    maxmemoryPolicy: allkeys-lru

